<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Versión 2.0 -->
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>
    <!-- Pantalla de ingreso de jugador -->
    <div id="player-screen">
        <div id="player-form">
            <h1>CyberSpace Defender</h1>
            <p>Ingresa tu alias de defensor</p>
            <input type="text" id="player-name-input" placeholder="Tu alias..." maxlength="16" autocomplete="off">
            <button id="start-game-button">Iniciar Misión</button>
        </div>
        <p class="version-info">Versión Final — Creado por Carlos Luis Hernández — 2024</p>
    </div>

    <div id="game-container" style="display: none;">
        <!-- Contenedor del título -->
        <div id="game-title">CyberSpace Defender ver.2.0</div>

        <!-- Nombre del jugador -->
        <div id="player-display"></div>

        <!-- Fondo del juego -->
        <div id="background"></div>

        <!-- Texto en movimiento -->
        <div id="scrolling-text">Creado por: Carlos Luis Hernández - Proyecto: Academia CyberSTARS - Año 2024</div>

        <!-- Asegúrate de que la nave esté en el HTML dentro del contenedor del juego -->
        <img id="spaceship" src="./img/ship.png" alt="Nave Espacial">

        <!-- Contenedor del botón de música -->
        <div id="button-container">
            <!-- Botón para controlar la música -->
            <button id="toggle-music-button">Apagar Música</button>
        </div>

        <!-- Contador de distancia -->
        <div id="distance-counter"></div>

        <!-- Contador de ataques repelidos -->
        <div id="cyberattack-counter">Ataques repelidos: 0</div>

        <!-- Contador de asteroides -->
        <div id="asteroid-counter">Número de asteroides: 0</div>

        <!-- Contador de misiles -->
        <div id="missile-counter">
            Misiles: <span id="missile-count-text">50</span>
            <div id="missile-bar-container">
                <div id="missile-bar"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK para leaderboard compartido -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script src="script.js"></script>

    </body>
</html>
