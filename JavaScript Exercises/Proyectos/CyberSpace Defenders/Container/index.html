<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Versión 2.2.1 -->
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>
    <div id="game-container">
        <!-- Contenedor del título -->
        <div id="game-title">CyberSpace Defender ver.1.5</div>
        
        <!-- Fondo del juego -->
        <div id="background"></div>
        
        <!-- Texto en movimiento -->
        <div id="scrolling-text">Creadores: Paola Orjuela, David Serrano, Carlos Luis Hernández - Proyecto: Academia CyberSTARS - Año 2024</div>
        
        <!-- Asegúrate de que la nave esté en el HTML dentro del contenedor del juego -->
        <img id="spaceship" src="./img/ship.png" alt="Nave Espacial">
        
        <!-- Contenedor del botón de música -->
        <div id="button-container">
            <!-- Botón para controlar la música -->
            <button id="toggle-music-button">Apagar Música</button>
        </div>
        
        <!-- Contador de distancia -->
        <div id="distance-counter"></div>
        
        <!-- Contador de ataques repelidos -->
        <div id="cyberattack-counter">Ataques repelidos: 0</div>
        
        <!-- Contador de asteroides -->
        <div id="asteroid-counter">Número de asteroides: 0</div>
    </div>

    <script src="script.js"></script>

    </body>
</html>
