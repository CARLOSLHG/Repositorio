
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Cartas de Presentación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Menú Principal - Cartas de Presentación</h1>
        <div class="menu-buttons">
            <button onclick="mostrarFormulario()">Generar Carta</button>
            <button onclick="mostrarTabla()">Ver Solicitudes</button>
        </div>
    </header>

    <!-- Sección del formulario -->
    <section id="formulario-section" class="hidden">
        <h2>Formulario para Carta de Presentación</h2>
        <form id="cartaForm">
            <label for="nombreDestinatario">Nombre del destinatario:</label>
            <input type="text" id="nombreDestinatario" name="nombreDestinatario" required>

            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa" required>

            <label for="direccionEmpresa">Dirección de la empresa:</label>
            <input type="text" id="direccionEmpresa" name="direccionEmpresa" required>

            <label for="puesto">Puesto al que aplica:</label>
            <input type="text" id="puesto" name="puesto" required>

            <label for="formato">Formato de descarga:</label>
            <select id="formato" name="formato" required>
                <option value="md">Markdown (.md)</option>
                <option value="docx">Word (.docx)</option>
                <option value="yxy">YXY (.yxy)</option>
            </select>

            <button type="button" onclick="generarCarta()">Generar Carta</button>
        </form>
        <div id="downloadLink" class="hidden"></div>
    </section>

    <!-- Sección de la tabla de solicitudes -->
    <section id="tabla-section" class="hidden">
        <h2>Tabla de Solicitudes</h2>
        <p id="totalSolicitudes">Total de Solicitudes: <span id="contadorSolicitudes">0</span></p>
        <table id="tablaSolicitudes">
            <thead>
                <tr>
                    <th>Nombre del destinatario</th>
                    <th>Empresa</th>
                    <th>Dirección de la empresa</th>
                    <th>Puesto</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
