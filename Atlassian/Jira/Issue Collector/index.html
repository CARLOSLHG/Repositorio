<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar un Issue a Jira</title>

    <!-- Cargar jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <h1>Reportar un Issue a Jira</h1>
    <p>Usa este formulario para reportar un problema directamente en Jira.</p>

    <!-- Bot칩n para abrir el Issue Collector -->
    <button id="openJiraForm">Reportar un Issue</button>

    <!-- C칩digo del Issue Collector de Jira en JavaScript -->
    <script type="text/javascript">
        jQuery.ajax({
            url: "https://s4e-training.atlassian.net/s/d41d8cd98f00b204e9800998ecf8427e-T/xgh17j/b/9/b0105d975e95f243230a22972a71a/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-embededjs/com.atlassian.jira.collector.plugin.jira-issue-collector-embededjs.js?locale=en-US&collectorId=b5fad200",
            type: "get",
            cache: true,
            dataType: "script"
        });

        window.ATL_JQ_PAGE_PROPS = {
            "triggerFunction": function(showCollectorDialog) {
                jQuery("#openJiraForm").click(function(e) {
                    e.preventDefault();
                    showCollectorDialog();
                });
            }
        };
    </script>

    <!-- 游댳 Alternativa: Usar iframe si el script de Jira est치 bloqueado por CORS -->
    <h2>Si el bot칩n no funciona, usa el siguiente formulario:</h2>
    <iframe src="https://s4e-training.atlassian.net/secure/ViewCollector!default.jspa?collectorId=b5fad200"
            width="100%" height="600" style="border:none;">
    </iframe>

</body>
</html>
